<!-- hexlet_django_blog/templates/base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django на Хекслете{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
        <div class="row">
            <div class="col-3">
                {% block sidebar %}
                <div class="mt-3">
                    <ul class="list-group">
                        <li class="list-group-item"><a href="/">Главная</a></li>
                        <!-- <li class="list-group-item"><a href="/article/">Статья</a></li> -->
                        <li class="list-group-item"><a href="/articles/">Список статей</a></li>
                        <li class="list-group-item"><a href="/about/">О проекте</a></li>
                    </ul>
                </div>
                {% endblock %}
            </div>
            
            <div class="col-9">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show mt-3" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endif %}
                
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
